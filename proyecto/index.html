<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gonzalo Castillo">
  <title>Calculadora Simple</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="contenedor">
    <!-- Display de la calculadora -->
    <div id="pantalla">
      <!-- Etiqueta para hacer marquesinas, siempre que no estemos operando, la vamos a hacer visible. -->
      <marquee id="animacion" scrollAmount="4">Hola mundo</marquee>

      <!-- Por defecto, comenzará oculta -->
      <div id="numero"></div>
      <div id="operador"></div>
    </div>

    <div class="buttons">
      <!-- Botones de la primera fila -->
      <div class="row">
        <button id="7" onclick="Numero(7)">7</button>
        <button id="8" onclick="Numero(8)">8</button>
        <button id="9" onclick="Numero(9)">9</button>
        <button onclick="Operador('/')">&#247;</button>
      </div>
      <!-- Botones de la segunda fila -->
      <div class="row">
        <button id="4" onclick="Numero(4)">4</button>
        <button id="5" onclick="Numero(5)">5</button>
        <button id="6" onclick="Numero(6)">6</button>
        <button onclick="Operador('*')">&#215;</button>
      </div>
      <!-- Botones de la tercera fila -->
      <div class="row">
        <button id="1" onclick="Numero(1)">1</button>
        <button id="2" onclick="Numero(2)">2</button>
        <button id="3" onclick="Numero(3)">3</button>
        <button onclick="Operador('-')">&#8722;</button>
      </div>
      <!-- Botones de la cuarta fila -->
      <div class="row">
        <button id="C" onclick="Reset()">C</button>
        <button id="0" onclick="Numero(0)">0</button>
        <button id="igual" onclick="Calcular()">=</button>
        <button onclick="Operador('+')">&plus;</button>
      </div>
    </div>
  </div>
  <div class="copyright"> Hecho con <span class="corazon"> &hearts; </span> en San Francisco, Córdoba, Argentina por <a
      href="https://github.com/gonzalocastilloar/" target="_blank" rel="noopener noreferrer"> Gonzalo Castillo</a>
  </div>

</body>

</html>
